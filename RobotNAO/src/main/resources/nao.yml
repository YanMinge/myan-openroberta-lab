include: "classpath:/robotCommon.yml"
wait:
  FSR_VALUE :
    implementor: de.fhg.iais.roberta.syntax.sensor.nao.FsrSensor
    sensor: FSR
    mode: VALUE
  ELECTRICCURRENT_VALUE :
    implementor: de.fhg.iais.roberta.syntax.sensor.nao.ElectricCurrentSensor
    sensor: ELECTRIC_CURRENT
    mode: VALUE
  DETECTFACE_NAMEONE :
    implementor: de.fhg.iais.roberta.syntax.sensor.nao.DetectFaceSensor
    sensor: DETECT_FACE
    mode: NAMEONE
  DETECTMARK_IDONE :
    implementor: de.fhg.iais.roberta.syntax.sensor.nao.DetectMarkSensor
    sensor: DETECT_MARK
    mode: IDONE
    
